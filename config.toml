# The URL the site will be built for
base_url = "https://arasyidi.netlify.app"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "hyde1"
title = "Painfully Mediocre"
description = "rants & memes"
generate_feed = true

# list of series and tags
# series = ["unemployment_arc"]
# tags = ["life", "professional", "reading", "id", "en", "python", "data-science", "career-retro", "me-think", "how-to"]

taxonomies = [
    { name = "tags" },
    { name = "series" }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
hyde_links = [
    {url = "about/about", name = "About"},
    {url = "books/books", name = "Books"},
    {url = "series", name = "Series"},
    {url = "tags", name = "Tags"},
]
hyde_sticky = true
